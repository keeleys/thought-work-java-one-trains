plugins {
    id 'java'
    id 'application'
}
group 'com.thoughtworks.homework'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.thoughtworks.homework.trains.Trains'
    }
    mainClassName = 'com.thoughtworks.homework.trains.Trains'
}

application {
    mainClassName = 'com.thoughtworks.homework.trains.Trains'
}
